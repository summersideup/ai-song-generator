<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Song Generator</title>
</head>

<body>
    <header>
        <h1>ðŸŽµ AI Song Generator</h1>
        <p>Transform your mood into a song</p>
    </header>

    <div class="container">
        <div class="input-section">
            <div class="input-group">
                <input type="text" id="moodInput" placeholder="Enter your mood (e.g., happy, chill)" autofocus
                    autocomplete="off">
            </div>
            <div class="input-group">
                <select id="genreselect">
                    <option value="">Select Genre (Optional)</option>
                    <option value="pop">Pop</option>
                    <option value="rock">Rock</option>
                    <option value="hip-hop">Hip-Hop</option>
                    <option value="electronic">Electronic</option>
                    <option value="jazz">Jazz</option>
                    <option value="classical">Classical</option>
                </select>
            </div>
            <div class="input-group">
                <input type="text" id="artistInput" placeholder="Inspired by artist (Optional)" autocomplete="off">
            </div>
            <div class="input-group">
                <button>Generate Song</button>
            </div>
        </div>

        <div class="loading" id="loading" style="display: none;">
            <div class="pulse"></div>
            <p>Crafting your perfect song...</p>
        </div>

        <div class="song-class" id="songResult" style="display: none;"></div>
    </div>




    <footer>
        This AI project was coded by
        <a href="https://github.com/summersideup" target="_blank">Sade Sommers</a> and
        is
        <a href="https://github.com/summersideup/music-playlist-generator" target="_blank">
            open-sourced on GitHub</a>
        and is
        <a href="https://musicplaylistgenerator.netlify.app" target="_blank">hosted on Netlify</a>.

        <script src="src/index.js"></script>
</body>

</html>
