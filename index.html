<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Music Paylist Generator</title>
</head>

<body>
    <header>
        <h1>ðŸŽµ AI Playlist Generator</h1>
        <p>Transform your mood into music</p>
    </header>


    <div class="container">
        <div class="input-section">
            <div class="input-group">
                <input type="text" id="moodInput" placeholder="Enter your mood (e.g., happy, chill, energetic)" required
                    autofocus autocomplete="off">
                <select id="genreSelect">
                    <option value="">Select Genre (Optional)</option>
                    <option value="pop">Pop</option>
                    <option value="rock">Rock</option>
                    <option value="hip-hop">Hip-Hop</option>
                    <option value="electronic">Electronic</option>
                    <option value="jazz">Jazz</option>
                    <option value="classical">Classical</option>
                </select>
            </div>
            <div class="input-group">
                <input type="text" id="artistInput" placeholder="Inspired by artist (Optional)" autocomplete="off">
                <button onclick="generatePlaylist()">Generate Playlist</button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="pulse"></div>
            <p>Crafting your perfect playlist with AI magic... âœ¨</p>
        </div>

        <div class="playlist-container" id="playlistContainer">

        </div>
    </div>



    <footer>

            open-sourced on GitHub</a>
        and is

        <script src="src/index.js"></script>
</body>

</html>
